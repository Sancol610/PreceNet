<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #fdbb2d);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 360px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background-color: white;
        }

        .header .back-button {
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border-radius: 50%;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .header img {
            width: 40px;
            height: 40px;
            margin-left: auto;
        }

        .header h1 {
            font-size: 18px;
            margin: 0 12px;
            color: #1e3c72;
        }

        .menu {
            padding: 16px;
        }

        .menu-item,
        .logout {
            padding: 14px 20px;
            margin: 8px 0;
            border-radius: 20px;
            background-color: #1e3c72;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .menu-item:hover,
        .logout:hover {
            background-color: #1a325d;
        }

        .micuenta {
            text-align: center;
            color: #1e3c72;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .modal-content p {
            margin: 0 0 16px 0;
            font-size: 16px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
        }

        .modal-button {
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            border: none;
            font-size: 14px;
        }

        .modal-button.confirm {
            background-color: #1e3c72;
            color: white;
        }

        .modal-button.cancel {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-button" onclick="location.href='../DashboardWEB/dashboard.html'">←</div>
            <h1>Tatiana</h1>
            <img src="../images/Logo.png" alt="Logo">
        </div>

        <div class="micuenta">Mi cuenta</div>
        <div class="menu">
            <div class="menu-item" onclick="navigateTo('../Pantalla1/pantalla1.1.html')">Información Personal</div>
            <div class="menu-item" onclick="navigateTo('../Pantalla1/pantalla1.2.html')">Notificaciones</div>
            <div class="logout" onclick="confirmLogout()">Cerrar Sesión</div>
        </div>
    </div>

    <div class="modal" id="logoutModal">
        <div class="modal-content">
            <p>¿Estás seguro de querer cerrar sesión?</p>
            <div class="modal-buttons">
                <button class="modal-button confirm" onclick="logout()">Sí</button>
                <button class="modal-button cancel" onclick="closeModal()">No</button>
            </div>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function confirmLogout() {
            document.getElementById('logoutModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('logoutModal').style.display = 'none';
        }

        function logout() {
            alert('Cerrando sesión...');
            closeModal();
        }
    </script>
</body>
</html>
