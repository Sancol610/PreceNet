<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Información Personal</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #fdbb2d);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
      padding: 20px 30px 10px;
      position: relative;
    }

    .back-button {
      font-size: 28px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .logo {
      width: 60px;
      height: auto;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin-top: 10px;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 300px;
      margin-top: 20px;
    }

    .form-container h3 {
      color: #1e3c72;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
    }

    input[disabled] {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="back-button" onclick="location.href='../Pantalla1/pantalla1.html'">←</button>
    <img src="../images/Logo.png" alt="Logo" class="logo">
  </div>

  <div class="title">Información Personal</div>

  <div class="form-container">
    <h3>Datos Personales</h3>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" value="Tatiana" disabled>

    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" value="Kremenchutzky" disabled>

    <label for="correo">Correo</label>
    <input type="email" id="correo" value="tatiana.kremenchutzky@gmail.com" disabled>

    <label for="curso asignado">Curso asignado</label>
    <input type="text" id="curso asignado" value="6to 1ra" disabled>
  </div>

</body>
</html>
