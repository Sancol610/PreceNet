<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cursos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to bottom, #1e3c72 0%, #2a5298 30%, #f6b93b 100%);
      padding: 40px;
      color: white;
      font-size: 18px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 0;
      position: relative;
    }

    .logo img {
      height: 60px;
    }

    .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
    }

    .back-icon a {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50px;
      width: 50px;
      text-decoration: none;
    }

    .back-icon i {
      color: white;
      font-size: 22px;
    }

    /* Contenido principal */
    .content {
      margin-top: 50px;
    }

    /* Secciones */
    .year-group {
      margin-bottom: 50px;
      position: relative;
    }

    .year-group h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: white;
    }

    /* Carrusel contenedor */
    .carousel-container {
      display: flex;
      align-items: center;
    }

    /* Botones flechas */
    .arrow-btn {
      background: rgba(255, 255, 255, 0.25);
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: background-color 0.3s;
      margin: 0 10px;
      flex-shrink: 0;
    }
    .arrow-btn:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .arrow-btn.hidden {
      visibility: hidden;
      pointer-events: none;
    }

    /* Contenedor de cursos */
    .courses {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 10px;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none;  /* IE 10+ */
      flex: 1; /* para que ocupe el ancho restante */
      padding-left: 10px; /* espaciado para que no quede pegado */
      padding-right: 10px;
      justify-content: center; /* CENTRAR POR DEFECTO */
      transition: justify-content 0.3s;
    }
    .courses::-webkit-scrollbar {
      display: none; /* Safari y Chrome */
    }

    /* Cuando haya overflow, se usará esta clase para justificar al inicio */
    .courses.scrollable {
      justify-content: flex-start !important;
    }

    .course {
      flex: 0 0 auto;
      width: 80px;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      transition: background-color 0.3s;
      cursor: pointer;
      user-select: none;
      text-decoration: none;
      color: white;
    }

    .course:hover {
      background-color: rgba(255, 255, 255, 0.35);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="back-icon">
      <a href="../DashboardWEB/dashboard.html">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>
    <div class="title">Cursos</div>
    <div class="logo">
      <img src="../images/Logo.png" alt="Logo" />
    </div>
  </header>

  <main class="content">

    <section class="year-group">
      <h2>1° año</h2>
      <div class="carousel-container">
        <button class="arrow-btn left-btn"><i class="fas fa-chevron-left"></i></button>
        <div class="courses">
          <a href="../CursoWEB/curso.html?curso=1°1" class="course">1°1</a>
          <a href="../CursoWEB/curso.html?curso=1°2" class="course">1°2</a>
          <a href="../CursoWEB/curso.html?curso=1°3" class="course">1°3</a>
          <a href="../CursoWEB/curso.html?curso=1°4" class="course">1°4</a>
          <a href="../CursoWEB/curso.html?curso=1°5" class="course">1°5</a>
        </div>
        <button class="arrow-btn right-btn"><i class="fas fa-chevron-right"></i></button>
      </div>
    </section>

    <section class="year-group">
      <h2>2° año</h2>
      <div class="carousel-container">
        <button class="arrow-btn left-btn"><i class="fas fa-chevron-left"></i></button>
        <div class="courses">
          <a href="../CursoWEB/curso.html?curso=2°1" class="course">2°1</a>
          <a href="../CursoWEB/curso.html?curso=2°2" class="course">2°2</a>
          <a href="../CursoWEB/curso.html?curso=2°3" class="course">2°3</a>
          <a href="../CursoWEB/curso.html?curso=2°4" class="course">2°4</a>
          <a href="../CursoWEB/curso.html?curso=2°5" class="course">2°5</a>
        </div>
        <button class="arrow-btn right-btn"><i class="fas fa-chevron-right"></i></button>
      </div>
    </section>

    <section class="year-group">
      <h2>3° año</h2>
      <div class="carousel-container">
        <button class="arrow-btn left-btn"><i class="fas fa-chevron-left"></i></button>
        <div class="courses">
          <a href="../CursoWEB/curso.html?curso=3°1" class="course">3°1</a>
          <a href="../CursoWEB/curso.html?curso=3°2" class="course">3°2</a>
        </div>
        <button class="arrow-btn right-btn"><i class="fas fa-chevron-right"></i></button>
      </div>
    </section>

    <section class="year-group">
      <h2>4° año</h2>
      <div class="carousel-container">
        <button class="arrow-btn left-btn"><i class="fas fa-chevron-left"></i></button>
        <div class="courses">
          <a href="../CursoWEB/curso.html?curso=4°1" class="course">4°1</a>
          <a href="../CursoWEB/curso.html?curso=4°2" class="course">4°2</a>
        </div>
        <button class="arrow-btn right-btn"><i class="fas fa-chevron-right"></i></button>
      </div>
    </section>

    <section class="year-group">
      <h2>5° año</h2>
      <div class="carousel-container">
        <button class="arrow-btn left-btn"><i class="fas fa-chevron-left"></i></button>
        <div class="courses">
          <a href="../CursoWEB/curso.html?curso=5°1" class="course">5°1</a>
          <a href="../CursoWEB/curso.html?curso=5°2" class="course">5°2</a>
        </div>
        <button class="arrow-btn right-btn"><i class="fas fa-chevron-right"></i></button>
      </div>
    </section>

    <section class="year-group">
      <h2>6° año</h2>
      <div class="carousel-container">
        <button class="arrow-btn left-btn"><i class="fas fa-chevron-left"></i></button>
        <div class="courses">
          <a href="../CursoWEB/curso.html?curso=6°1" class="course">6°1</a>
          <a href="../CursoWEB/curso.html?curso=6°2" class="course">6°2</a>
        </div>
        <button class="arrow-btn right-btn"><i class="fas fa-chevron-right"></i></button>
      </div>
    </section>

  </main>

  <script>
    const carousels = document.querySelectorAll('.year-group');

    carousels.forEach(yearGroup => {
      const leftBtn = yearGroup.querySelector('.left-btn');
      const rightBtn = yearGroup.querySelector('.right-btn');
      const coursesContainer = yearGroup.querySelector('.courses');

      const scrollAmount = 200;

      function updateArrows() {
        if (coursesContainer.scrollLeft <= 0) {
          leftBtn.classList.add('hidden');
        } else {
          leftBtn.classList.remove('hidden');
        }

        if (coursesContainer.scrollWidth - coursesContainer.scrollLeft - coursesContainer.clientWidth <= 1) {
          rightBtn.classList.add('hidden');
        } else {
          rightBtn.classList.remove('hidden');
        }
      }

      function updateJustify() {
        if (coursesContainer.scrollWidth > coursesContainer.clientWidth) {
          coursesContainer.classList.add('scrollable');
        } else {
          coursesContainer.classList.remove('scrollable');
        }
      }

      updateArrows();
      updateJustify();

      leftBtn.addEventListener('click', () => {
        coursesContainer.scrollBy({
          left: -scrollAmount,
          behavior: 'smooth',
        });
      });

      rightBtn.addEventListener('click', () => {
        coursesContainer.scrollBy({
          left: scrollAmount,
          behavior: 'smooth',
        });
      });

      coursesContainer.addEventListener('scroll', () => {
        updateArrows();
      });

      // Cuando la ventana cambie de tamaño, actualizar justificación y flechas
      window.addEventListener('resize', () => {
        updateJustify();
        updateArrows();
      });
    });
  </script>
</body>
</html>
