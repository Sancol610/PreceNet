<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detalle del curso</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to bottom, #1e3c72 0%, #2a5298 30%, #f6b93b 100%);
      color: white;
      padding: 30px;
      font-size: 18px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 40px;
      position: relative;
    }

    .back-icon a {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50px;
      width: 50px;
      text-decoration: none;
    }

    .back-icon i {
      color: white;
      font-size: 22px;
    }

    .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
    }

    .logo img {
      height: 60px;
    }

    main h2 {
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      font-size: 18px;
    }

    th, td {
      padding: 12px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      text-align: left;
    }

    th {
      background-color: rgba(255, 255, 255, 0.25);
      font-weight: 600;
    }

    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="back-icon">
      <a href="../CursoWEB/Curso1.html" title="Volver a Cursos">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>
    <div class="title">Curso</div>
    <div class="logo">
      <img src="../images/Logo.png" alt="Logo" />
    </div>
  </header>

  <main>
    <h2>Lista de alumnos - Curso</h2>

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>DNI</th>
          <th>Fecha Nac.</th>
        </tr>
      </thead>
      <tbody id="alumnos-lista">
        <!-- Aquí se podrían poner filas dinámicas -->
        <tr>
          <td>Juan</td>
          <td>Pérez</td>
          <td>12345678</td>
          <td>15/03/2005</td>
        </tr>
        <tr>
          <td>María</td>
          <td>Gómez</td>
          <td>87654321</td>
          <td>02/07/2006</td>
        </tr>
        <tr>
          <td>Lucas</td>
          <td>Fernández</td>
          <td>23456789</td>
          <td>28/11/2005</td>
        </tr>
      </tbody>
    </table>
  </main>

  <script>
    // Función para leer parámetros GET
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const curso = getQueryParam('curso') || 'Curso desconocido';

      // Cambiar título en header
      const titleHeader = document.querySelector('.title');
      if (titleHeader) titleHeader.textContent = curso;

      // Cambiar título principal
      const h2 = document.querySelector('main h2');
      if (h2) h2.textContent = `Lista de alumnos - Curso ${curso}`;

      // Aquí podrías agregar lógica para cargar alumnos según el curso
      // Por ahora queda fijo
    });
  </script>
</body>
</html>
