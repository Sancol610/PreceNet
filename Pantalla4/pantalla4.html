<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunicaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #1e3c72, #fdbb2d);
      min-height: 100vh;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
    }

    .back-button {
      font-size: 28px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .logo {
      width: 60px;
      height: auto;
    }

    h1 {
      text-align: center;
      color: white;
      margin: 10px 0 30px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
    }

    .com-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: white;
      color: #1e3c72;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.2s;
    }

    .com-button:hover {
      background-color: #fdbb2d;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="back-button" onclick="location.href='../DashboardWEB/dashboard.html'">‚Üê</button>
    <img src="../images/Logo.png" alt="Logo" class="logo">
  </div>

  <h1>Comunicaciones</h1>

  <div class="button-container">
    <button class="com-button" onclick="location.href='../Pantalla4/pantalla4.1.html'">Profesores</button>
    <button class="com-button" onclick="location.href='../Pantalla4/pantalla42.html'">Directivos</button>
  </div>

</body>
</html>
